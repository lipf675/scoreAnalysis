<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>中学生成绩分析系统登录</title>
		<link rel="stylesheet" href="../../resourse/layui/css/layui.css">
    	<link rel="stylesheet" href="../../resourse/css/login/login.css">
	</head>
	<body>
		<img src="../../resourse/images/login_bg.jpg"/>
		<form class="layui-form  layui-form-pane" > 
			<div class="layui-form-item">
	            <h2>中学生成绩分析系统登录</h2>
	        </div>
			<div class="layui-form-item" pane>
	            <label class="layui-form-label" for="username">用户名</label>
	            <div class="layui-input-block">
	                <input type="text" required  lay-verify="required" autocomplete="off" class="layui-input" id="username" name="username" placeholder="请输入用户名" />
	            </div>
	        </div>
	        <div class="layui-form-item" pane>
	            <label class="layui-form-label" for="password">密码</label>
	            <div class="layui-input-block">
	                <input type="password" required  lay-verify="required" autocomplete="off" class="layui-input" id="password" name="password" placeholder="请输入密码"/>
	            </div>
	        </div>
	        <div class="layui-form-item" pane style="border: none;">
			    <!-- <div class="layui-input-block"> -->
			      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
			    <!-- </div> -->
		    </div>
		</form>
		<script src="../../resourse/layui/layui.js"></script>
    	<script src="../../resourse/js/login/login.js"></script>
	</body>
</html>
