<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中学生成绩分析系统</title>
    <link rel="stylesheet" href="../../resourse/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="../../resourse/css/basicInfomation/subject.css"> -->
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">基本信息</a>
                    <a><cite>科目</cite></a>
                </span>
                <table id="subjectTable" lay-filter="subject">
                </table>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <div id="addSubject" style="display: none;"  class="layui-form">
        <div>
            <label class="layui-form-label" for="addSubjectName">名称</label>
            <div class="layui-input-block">
                <input  type="text" required  lay-verify="required" autocomplete="off" class="layui-input" id="addSubjectName">
            </div>
        </div>
    </div>
    <div id="editSubject" style="display: none;"  class="layui-form">
        <div>
            <label class="layui-form-label" for="editSubjectName">名称</label>
            <div class="layui-input-block">
                <input  type="text" required  lay-verify="required" autocomplete="off" class="layui-input" id="editSubjectName">
            </div>
        </div>
    </div>
    <div id="lookSubject" style="display: none;"  class="layui-form">
        <div>
            <label class="layui-form-label" for="lookSubjectName">名称</label>
            <div class="layui-input-block">
                <span id="lookSubjectName"></span>
            </div>
        </div>
    </div>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <!-- <button class="layui-btn layui-btn-sm" lay-event="export">导出</button> -->
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail" data-id="{{d.id}}">查看</a>
        {{#  if(d.auth > 2){ }}
        <a class="layui-btn layui-btn-xs" lay-event="edit" data-id="{{d.id}}">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" data-id="{{d.id}}">删除</a>
        {{#  } }}
  
        <!-- 这里同样支持 laytpl 语法，如： -->
        <!-- {{#  if(d.auth > 2){ }}
            <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
        {{#  } }} -->
    </script>
    <script src="../../resourse/layui/layui.js"></script>
    <script src="../../resourse/js/basicInfomation/subject.js"></script>
</body>

</html>
